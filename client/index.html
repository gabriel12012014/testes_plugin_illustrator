<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Graph Maker</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #2b2b2b;
            /* Illustrator dark gray */
            color: #f0f0f0;
            font-size: 13px;
            margin: 0;
            padding: 10px;
        }

        /* Utils */
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .col {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-right: 8px;
        }

        .col:last-child {
            margin-right: 0;
        }

        .spacer {
            height: 10px;
        }

        /* Inputs */
        label {
            display: block;
            margin-bottom: 3px;
            color: #ccc;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            background-color: #4a4a4a;
            border: 1px solid #333;
            color: #fff;
            padding: 4px;
            width: 100%;
            box-sizing: border-box;
            font-size: 12px;
        }

        textarea {
            height: 100px;
            font-family: monospace;
        }

        button {
            background-color: #666;
            color: white;
            border: 1px solid #222;
            padding: 6px 12px;
            cursor: pointer;
        }

        button:hover {
            background-color: #777;
        }

        button.primary {
            background-color: #1473E6;
            border-color: #0d66d0;
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }

        /* Sections */
        .section-title {
            font-weight: bold;
            border-bottom: 1px solid #444;
            padding-bottom: 4px;
            margin-bottom: 10px;
            margin-top: 15px;
            text-transform: uppercase;
            font-size: 11px;
            color: #aaa;
        }

        .section-title:first-child {
            margin-top: 0;
        }

        /* Palette */
        .palette-container {
            display: flex;
            gap: 5px;
        }

        .color-swatch-wrapper {
            position: relative;
            width: 30px;
            height: 30px;
        }

        .color-swatch {
            width: 100%;
            height: 100%;
            border: 1px solid #555;
            cursor: pointer;
        }

        .color-input-hex {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- COLORS (MOVED UP FOR BETTER POPUP UX) -->
    <div class="section-title">Paleta de Cores</div>
    <div class="palette-container" id="paletteContainer">
        <!-- Generated by JS -->
    </div>

    <!-- DATA SECTION -->
    <div class="section-title" style="margin-top: 15px;">Dados (Nome [Tab] Valor)</div>
    <textarea id="inputData">Item A	50
Item B	80
Item C	30</textarea>
    <div class="row" style="margin-top: 5px;">
        <label><input type="checkbox" id="checkHeader" checked> Primeira linha é cabeçalho</label>
    </div>

    <!-- CONFIG SECTION -->
    <div class="section-title">Configurações</div>

    <div class="row">
        <div class="col">
            <label>Tipo de Gráfico</label>
            <select id="chartType">
                <option value="bar">Gráfico de Barra</option>
                <option value="table">Tabela</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label>Largura Total (px)</label>
            <input type="number" id="totalWidthInput" value="650">
        </div>
    </div>

    <!-- BAR CHART SPECIFIC OPTIONS -->
    <div id="barChartOptions">
        <div class="row">
            <div class="col">
                <label>Espessura Barra</label>
                <input type="number" id="barThickInput" value="30">
            </div>
            <div class="col">
                <label>Entrelinha</label>
                <input type="number" id="barGapInput" value="40">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Posição Rótulo</label>
                <select id="dropLabel">
                    <option value="0">Ao lado</option>
                    <option value="1" selected>Acima/Topo</option>
                </select>
            </div>
            <div class="col">
                <label>Posição Valor</label>
                <select id="dropValue">
                    <option value="0" selected>Fora da Barra</option>
                    <option value="1">Dentro da Barra</option>
                </select>
            </div>
        </div>

        <div class="row">
            <label style="margin-right:10px;"><input type="checkbox" id="checkAxisX"> Mostrar Eixo X</label>
        </div>
    </div>

    <!-- TABLE SPECIFIC OPTIONS -->
    <div id="tableOptions" style="display:none;">
        <div class="row">
            <div class="col">
                <label>Espaçamento Entre Linhas</label>
                <input type="number" id="tableRowGapInput" value="40">
            </div>
        </div>
    </div>

    <!-- Hidden Y Axis (kept for compatibility) -->
    <label style="display:none;"><input type="checkbox" id="checkAxisY"> Eixo Y</label>

    <!-- TYPOGRAPHY -->
    <div class="section-title">Tipografia</div>

    <div class="row">
        <div class="col" style="flex: 2;">
            <label>Fonte Rótulo</label>
            <select id="dropFontLbl">
                <option>Carregando...</option>
            </select>
        </div>
        <div class="col">
            <label>Tam</label>
            <input type="number" id="lblSizeInput" value="20">
        </div>
    </div>

    <div class="row">
        <div class="col" style="flex: 2;">
            <label>Fonte Valor</label>
            <select id="dropFontVal">
                <option>Carregando...</option>
            </select>
        </div>
        <div class="col">
            <label>Tam</label>
            <input type="number" id="valSizeInput" value="22">
        </div>
    </div>

    <!-- NUMBERS -->
    <div class="section-title">Números</div>
    <div class="row">
        <div class="col"><label>Prefixo</label><input type="text" id="prefixInput"></div>
        <div class="col"><label>Sufixo</label><input type="text" id="suffixInput"></div>
    </div>

    <div class="spacer"></div>
    <button id="create-btn" class="primary">CRIAR GRÁFICO</button>

    <!-- SCRIPTS -->
    <script src="CSInterface.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
