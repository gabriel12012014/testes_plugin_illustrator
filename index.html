<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Graph Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Graph Maker</h1>
    
    <div class="spreadsheet-container">
        <table>
            <thead>
                <tr>
                    <th>Label</th>
                    <th>Value</th>
                    <th style="width: 30px;"></th>
                </tr>
            </thead>
            <tbody id="data-body">
                <!-- Rows will be added here via JS -->
            </tbody>
        </table>
    </div>

    <div class="controls">
        <button id="add-row">+ Add Row</button>
        <button id="create-chart" class="primary">Create Chart</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
